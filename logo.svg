<!-- SVG placeholder for Umoja 7712 logo -->
<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="logoGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </radialGradient>
  </defs>
  <circle cx="30" cy="30" r="28" fill="url(#logoGradient)" stroke="#DAA520" stroke-width="2"/>
  <text x="30" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">7712</text>
  <text x="30" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">UMOJA</text>
  <!-- Gear pattern -->
  <circle cx="30" cy="30" r="20" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
